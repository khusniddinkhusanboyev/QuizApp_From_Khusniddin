<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/result.css}">
    <title>Result Page</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <img th:src="@{/images/exam.svg}" alt="image">

        <h3 class="bg-danger text-center mb-5 p-2">Sizning natijangiz</h3>

        <div class="d-flex justify-content-center">
            <p>Ismingiz:</p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Umumiy to'g'ri javoblar:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>

        <!--		<div class="d-flex justify-content-center">
                    <p>Notog'ri javoblar:&nbsp;&nbsp;</p>
                    <p th:if="${result}" th:text="32 - ${result.totalCorrect}"></p>
                </div>
                -->

        <div class="d-flex justify-content-center mt-4">
            <button type="button" th:onclick="window.location.href='/score'"
                    class="btn btn-outline-warning mx-auto">View Score Board
            </button>
            <button type="button" th:onclick="window.location.href='/'"
                    class="btn btn-outline-warning mx-auto">Back to Homepage
            </button>
        </div>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
