<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/quiz.css}">

</head>
<body>

<div th:insert="navbar.html :: navbar"></div>
<div type="hidden">Ismingiz <span id="user-name"></span></div>
<div class="container py-5 px-4">
    <h1 class="bg-danger text-light">1- guruh</h1>

    <form action="submit" method="POST" th:object="${qForm}">
        <div class="ques-box bg-dark text-light" th:each="ques, i: ${qForm.questions}">

            <label class="title" th:text="${ques.title}"></label>

            <div class="image-box" th:if="${ques.imageUrl!=null}">
                <img th:src="@{${ques.imageUrl}}" alt="image">
            </div>

            <div class="option">
                <input style="margin-right: 10px;" type="radio" th:name="|questions[${i.index}].chose|" th:value="1"/>
                <label th:text="${ques.optionA}"></label>
            </div>

            <div class="option">
                <input style="margin-right: 10px; " type="radio" th:name="|questions[${i.index}].chose|" th:value="2"/>
                <label th:text="${ques.optionB}"></label>
            </div>
            <div class="option">
                <input style="margin-right: 10px;" type="radio" th:name="|questions[${i.index}].chose|" th:value="3"/>
                <label th:text="${ques.optionC}"></label>
            </div>
            <div class="option">
                <input style="margin-right: 10px;" type="radio" th:name="|questions[${i.index}].chose|" th:value="4"/>
                <label th:text="${ques.optionD}"></label>
            </div>
            <input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}"/>
            <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}"/>
            <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}"/>
            <input type="hidden" th:name="|questions[${i.index}].imageUrl|" th:value="${ques.imageUrl}"/>
            <input type="hidden" th:name="|questions[${i.index}].optionA|" th:value="${ques.optionA}"/>
            <input type="hidden" th:name="|questions[${i.index}].optionB|" th:value="${ques.optionB}"/>
            <input type="hidden" th:name="|questions[${i.index}].optionC|" th:value="${ques.optionC}"/>
            <input type="hidden" th:name="|questions[${i.index}].optionD|" th:value="${ques.optionD}"/>
        </div>

        <input type="hidden" th:name="user" id="user"/>
        <input type="submit" class="btn text-white d-block mx-auto mt-4" value="Submit Answer"/>
    </form>
</div>



<!--<script th:inline="javascript" th:src="@{/css/timer.js}">

</script>-->


<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script th:inline="javascript">


    const userName = localStorage.getItem('user-name');
    document.getElementById('user-name').textContent = userName;
    document.getElementById('user').value = userName;

</script>

</body>
</html>
