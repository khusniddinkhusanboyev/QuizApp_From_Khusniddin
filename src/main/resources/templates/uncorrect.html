<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/score.css}">
    <title>Natijalar</title>
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>
<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <h3 class="bg-danger text-center mb-5 p-2">Natijalar ro'yxati</h3>
    <table class="bg-dark text-light">
        <tr>
            <th>Rasmi</th>
            <th>Test savoli</th>
            <th>Javobi</th>
            <th>Tanlagan javob</th>
        </tr>
        <tr th:each="score : ${sList}">
            <td>
                <div class="image-box" th:if="${score.imageUrl!=null}">
                    <img th:src="@{${score.imageUrl}}">
                </div>
            </td>
            <td th:text="${score.title}"></td>
            <td th:text="${score.correctAnswer}"></td>

        </tr>
    </table>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>
